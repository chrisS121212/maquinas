<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(1200px 1200px at 50% 10%, #111 0%, #000 80%);
    }
    
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <main class="login-card p-3">
    <div class="card shadow rounded-4 border-0">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <div class="rounded-circle d-inline-flex align-items-center justify-content-center bg-primary-subtle text-primary mb-3" style="width:64px; height:64px;">
            <i class="fa-solid fa-user-lock fs-3"></i>
          </div>
          <h1 class="h4 mb-0">Iniciar sesi√≥n</h1>
          <p class="text-secondary small mt-1 mb-0">Ingresa tus credenciales</p>
        </div>

        <!-- üö® Aqu√≠ van los mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="needs-validation" novalidate method="POST">
          <!-- Usuario -->
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
              <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" required>
              <div class="invalid-feedback">Por favor ingresa tu usuario.</div>
            </div>
          </div>

          <!-- Contrase√±a -->
          <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <i class="fa-solid fa-eye" id="toggleIcon"></i>
              </button>
              <div class="invalid-feedback">La contrase√±a es obligatoria.</div>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-right-to-bracket me-2"></i> Acceder
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Mostrar/ocultar contrase√±a
    const toggleBtn = document.getElementById('togglePassword');
    const pwdInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');

    toggleBtn.addEventListener('click', () => {
      const isPassword = pwdInput.type === "password";
      pwdInput.type = isPassword ? "text" : "password";
      toggleIcon.classList.toggle("fa-eye");
      toggleIcon.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
